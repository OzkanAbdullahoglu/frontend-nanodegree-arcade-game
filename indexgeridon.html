<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div id = "game-start">
		<a class = "character">
			<img src= 'images/char-boy.png' alt = 'boy char'></a>
			<a class = "character">
			<img src= 'images/char-horn-girl.png' alt = 'horn girl char'></a>
			<a class = "character">
			<img src= 'images/char-cat-girl.png' alt = 'cat girl char'></a>
			<a class = "character">
			<img src= 'images/char-pink-girl.png' alt = 'pink girl char'></a>
			<a class = "character">
			<img src= 'images/char-princess-girl.png' alt = 'princess girl char'></a>
			<p class='character'>Choose a character to start !</p>
			<!-- Modal -->
  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLongTitle">Game Over !</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss ="modal">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

  <script src="js/app.js"></script>
